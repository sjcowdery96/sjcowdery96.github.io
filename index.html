<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Koya</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon"
        href="https://images.squarespace-cdn.com/content/v1/5efa6fb96aa65d6effb76352/1599772935147-774Q8QOU6VYNKRFNS7Y0/KOYA_LOGO_HD-01.jpg?format=1500w">

<body>
    <div id="interactive-board">
        <h1> Virtual Koya</h1>
        <div id="all-game-stats">
            <p id="game-stats-p1"> none </p>
            <p id="game-stats-p2"> none </p>
        </div>
        <div id="clickBoard-Input">
            <p id="text-content-for-interactive-board"> Select Move for Player 1 </p>
            <div id="currentPlayerColor"></div>
            <input type="radio" id="seed" name="piece-selection" value="seed">
            <label for="seed">Seed</label>
            <input type="radio" id="desert" name="piece-selection" value="desert">
            <label for="desert">Desert</label>

        </div>
        <div id="clickBoard">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
